{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Присоединяйся сегодня!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-groiup">
                <button type="submit" class='btn btn-outline-info'>Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class='text-muted'>
                Уже зарегистрированы? <a class='ml-2' href="#">Войти</a>
            </small>
        </div>
    </div>
{% endblock content%}

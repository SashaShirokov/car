{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Удалить Пост</legend>
                <h2>Вы уверены что хотите удалить "{{ object.title}}"</h2>
            </fieldset>
            <div class="form-groiup">
                <button type="submit" class='btn btn-outline-danger'>Да, удалить</button>
                <a class='btn btn-outline-secondary' href='{% url 'post-detail' object.id %}'>Отменить</a>
            </div>
        </form>
    </div>
{% endblock content%}
